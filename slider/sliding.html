<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ยง, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14ef3d5ed9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sliding.css">
    <title>image slider</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div style="background-color: pink;">
                <h1>The Beggining</h1>
                <p>The first day when she came in our lives</p>
            </div>
            <div style="background-color: green;">
                <h1>The Sleeping Beauty</h1>
                <p>The addorable ways of Sleeping</p>
            </div>
            <div style="background-color: red;">
                <h1>The Naughty Moments</h1>
                <p>Socks are her fierce enemy</p>
            </div>
            <div style="background-color: orange;">
                <h1>The Cuttiest Dog</h1>
                <p>Her heartbreaking eyes</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background-image: url(297259779_1413829295768450_7022403323359300395_n.jpg);">
            </div>
            <div style=" background-image: url(296252249_727234471901710_2151044398144650960_n.jpg);">
            </div>
            <div style="background-image: url(294382295_733238304634396_545609769086202286_n.jpg); ">
            </div>
            <div style="background-image: url(294703847_1136909323707094_4332679138872023695_n.jpg); ">
            </div>
        </div>
        <div class="buttons">
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>

    <script src="sliding.js"></script>
</body>

</html>
